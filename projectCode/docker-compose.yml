version: "3"
services:
  ###############################################################
  #    Functions service
  ###############################################################

  graph-analytics-functions:
    build:
      dockerfile: Dockerfile
      context: .
    expose:
      - "1108"

  ###############################################################
  #    StateFun runtime
  ###############################################################

  statefun:
    image: apache/flink-statefun-playground:3.2.0-1.0
    ports:
      - "8081:8081"
      - "8090:8090"
      - "8091:8091"
    depends_on:
      - graph-analytics-functions
    volumes:
      - ./module.yaml:/module.yaml
      - ./conf:/opt/flink/conf

